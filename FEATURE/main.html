<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Main - Stop Bad Habits</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-link">
        <a href="#calender" class="active"
          ><i class="ri-calendar-2-fill"></i
        ></a>
      </div>
      <div class="nav-link">
        <a href="#chart"><i class="ri-pie-chart-fill"></i></a>
      </div>
      <div class="nav-link">
        <a href="#notification"><i class="ri-notification-2-fill"></i></a>
      </div>
      <div class="nav-link">
        <a href="#notes"><i class="ri-sticky-note-fill"></i></a>
      </div>
    </nav>

    <!-- KALENDER -->
    <div class="calender-container" id="calender">
      <h2>Kalender Absen</h2>
      <div class="header">
        <button id="prev-btn">
          <i class="ri-arrow-drop-left-line"></i>
        </button>
        <div class="month-year" id="month-year"></div>
        <button id="next-btn">
          <i class="ri-arrow-drop-right-line"></i>
        </button>
      </div>
      <div class="days">
        <div class="day">Min</div>
        <div class="day">Sen</div>
        <div class="day">Sel</div>
        <div class="day">Rab</div>
        <div class="day">Kam</div>
        <div class="day">Jum</div>
        <div class="day">Sab</div>
      </div>
      <div class="dates" id="dates"></div>
    </div>

    <div class="chart" id="chart">
      <h2>Statistik</h2>
      <div class="filter-container" style="margin-bottom: 20px">
        <select id="chart-filter">
          <option value="all">Semua Waktu</option>
          <option value="month">Bulan Ini</option>
          <option value="week">Minggu Ini</option>
        </select>
      </div>

      <canvas id="pie-chart"></canvas>

      <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ccc" />

      <h3>Ringkasan Pertahun</h3>
      <select id="year-filter"></select>
      <canvas id="bar-chart1"></canvas>
      <canvas id="bar-chart2"></canvas>
    </div>

    <!-- NOTIFICATION -->
    <div class="notification" id="notification">
      <h2>Setting Notifikasi</h2>
      <form>
        <div class="input-group">
          <label>Judul :</label>
          <input type="text" id="judul-notifikasi" />
        </div>
        <div class="input-group">
          <label>Interval :</label>
          <input type="text" id="interval-notifikasi" />
        </div>
        <button id="setting-notification-btn">Terapkan</button>
      </form>
      <button id="izin-notification">Izinkan Notifikasi</button>
      <p>Status : <span id="status">Belum Aktif</span></p>
    </div>

    <!-- NOTES -->
    <div class="notes" id="notes">
      <h2>Notes</h2>
      <div class="notes-input">
        <input type="text" id="note-input" placeholder="Tulis Catatan" />
        <button id="add-note-btn"><i class="ri-add-fill"></i></button>
      </div>
      <div class="notes-content">
        <p class="first-content">Belum ada catatan. Tambahkan catatan baru!</p>
        <!-- <div class="note">
          <p>ini adalah contoh note yang panjang banget brooooooo</p>
          <div class="note-button">
            <button class="edit-note-btn"><i class="ri-edit-2-fill"></i></button>
            <button class="delete-note-btn"><i class="ri-delete-bin-5-fill"></i></button>
          </div>
        </div> -->
      </div>
    </div>

    <!-- ABSOLUTE ELEMENT -->
    <div class="confirmation-calender">
      <span>Tanggal :</span>
      <p id="confirmation-date"></p>
      <div class="confirmation-button">
        <button id="succeed-btn">Berhasil</button>
        <button id="failed-btn">Gagal</button>
      </div>
    </div>
    <div class="screen-focus"></div>
    <div class="status-container">
      <p id="status-message"></p>
      <button>Ok</button>
    </div>
    <script src="../SCRIPT/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
